	<script type="text/javascript">
        $(document).ready(function ()
        {
            GetData();
        });

        function GetData()
        {
            var url = 'https://api.thingspeak.com/channels/695679/feeds.json?key=QORAB2WCPBDLJL4S&results=1';
            $.ajax
            ({
                url: url,
                type: 'GET',
                contentType: "application/json",
                //dataType: "json",
                //crossDomain: true,
                success: function (data, textStatus, xhr) {
                    $.each(data, function (i, item) {
                        if (i == 'feeds') {
                            var ubound = item.length;
                $('#tok').val(item[ubound - 1].field1);
			    $('#bp').val(item[ubound - 1].field2);
			    $('#hr').val(item[ubound - 1].field4);
			    
                        }
                    });
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });

            setTimeout(GetData, 10000);
        }
    </script>

				    <label for="des"class="mr-sm-2" > Token </label><br /><label class="mr-sm-2"><input type="text"  style="width:223%;margin-left:60px;padding:5%" class="form-control" id="tok" placeholder="Enter Token"></label><br>

    <script>
        var messagesRef = new Firebase('https://finalmedx.firebaseio.com/');
        var messageToken = document.getElementById('tok');
        var messageAge = document.getElementById('age');
        //var messageDateOfBirth = document.getElementById('dob');
        var messageGender = document.getElementById('gen');
        
        var messageChestPain = document.getElementById('che');
		var messageBloodPressure = document.getElementById('bp');
		var messageCholestrol = document.getElementById('chol');
		var messageFastingBloodSugar = document.getElementById('fbs');
		var messageRestingECG = document.getElementById('ecg');
		var messageHeartRate = document.getElementById('hr');
		var messageInducedAgina = document.getElementById('ia');
		var messageSTDepression = document.getElementById('std');
		var messageSlope = document.getElementById('slp');
		var messageVessel = document.getElementById('ves');
		var messageThal = document.getElementById('tha');
		// Save data to firebase
        function datasaved(){
          var Token = messageToken.value;
          var Age = messageAge.value;
          //var DateOfBirth = messageDateOfBirth.value;
          var Gender = messageGender.value;
		  var ChestPain = messageChestPain.value;
		  var BloodPressure = messageBloodPressure.value;
		  var Cholestrol = messageCholestrol.value;
		  var FastingBloodSugar = messageFastingBloodSugar.value;
		  var RestingECG = messageRestingECG.value;
		  var HeartRate = messageHeartRate.value;
          var InducedAgina = messageInducedAgina.value;
          var STDepression = messageSTDepression.value;
          var Slope = messageSlope.value;
          var Vessel = messageVessel.value;
          var Thal = messageThal.value; 
		  
		  
		  
		  messagesRef.push({"Age": Age,
                            //"DateOfBirth": DateOfBirth,
                            
                            "Gender":Gender,
							"ChestPain":ChestPain ,
							"BloodPressure":BloodPressure,
							"Cholestrol":Cholestrol,
							"FastingBloodSugar":FastingBloodSugar,
							"RestingECG":RestingECG,
							"HeartRate":HeartRate,
							"InducedAgina":InducedAgina,
                            "STDepression":STDepression,
							"Slope":Slope,
							"Vessel":Vessel,
							"Thal":Thal});
		  messageToken.value = '';
          messageAge.value = '';
          //messageDateOfBirth.value = '';
          messageGender.value = '';
          messageChestPain.value = '';
		  messageBloodPressure.value = '';
		  messageCholestrol.value = '';
		  messageFastingBloodSugar.value = '';
		  messageRestingECG.value = '';
		  messageHeartRate.value = '';
		  messageInducedAgina.value = '';
		  messageSTDepression.value = '';
		  messageSlope.value = '';
		  messageVessel.value = '';
		  messageThal.value = '';
        }
    </script>
