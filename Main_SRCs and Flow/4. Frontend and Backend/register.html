    <script>
        var messagesRef = new Firebase('https://medxauth.firebaseio.com/');
        var messageName = document.getElementById('ename');
        var messageOccupation = document.getElementById('occ');
        //var messageDateOfBirth = document.getElementById('dob');
        var messagePassword = document.getElementById('np');
        
        var messageGender = document.getElementById('Gen');
		var messageEmail = document.getElementById('em');
		var messagePhoneNo = document.getElementById('no');
		var messageBloodGroup = document.getElementById('bt');
		var messageAddress = document.getElementById('add');
		// Save data to firebase
        function savedata(){
          var Name = messageName.value;
          var Occupation = messageOccupation.value;
          //var DateOfBirth = messageDateOfBirth.value;
          var Password = messagePassword.value;
		  var Gender = messageGender.value;
		  var Email = messageEmail.value;
		  var PhoneNo = messagePhoneNo.value;
		  var BloodGroup = messageBloodGroup.value;
		  var Address = messageAddress.value;
		  
		  
		  
		  
		  messagesRef.push({"Name": Name,
                            "Occupation": Occupation,
                            //"DateOfBirth": DateOfBirth,
                            "Password":Password ,
                            "Gender":Gender,
							"Email":Email,
							"PhoneNo":PhoneNo,
							"BloodGroup":BloodGroup,
							"Address":Address});
          messageName.value = '';
          messageOccupation.value = '';
          //messageDateOfBirth.value = '';
          messagePassword.value = '';
          messageGender.value = '';
		  messageEmail.value = '';
		  messagePhoneNo.value = '';
		  messageBloodGroup.value = '';
		  messageAddress.value = '';
        }
